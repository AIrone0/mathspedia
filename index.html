<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OmniMath Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'term-bg': '#0a0a0a',
              'term-fg': '#00ff41',
              'term-dim': '#003b00',
              'term-accent': '#008F11',
              'term-alert': '#ff3333',
              'term-warn': '#ffcc00',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              retro: ['"Gorton"', '"VT323"', '"JetBrains Mono"', 'monospace'],
            },
            spacing: {
              '128': '32rem',
            }
          }
        }
      }
    </script>
    <style>
      /* Gorton Digital - Industrial engraved typeface from github.com/drdnar/GortonDigital */
      @font-face {
        font-family: 'Gorton';
        src: url('/fonts/GortonDigital-Regular.woff2') format('woff2'),
             url('/fonts/GortonDigital-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      body {
        background-color: #050505;
        color: #00ff41;
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #001100;
        border-left: 1px solid #003b00;
      }
      ::-webkit-scrollbar-thumb {
        background: #003b00;
        border: 1px solid #00ff41;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #005500;
      }
      /* CRT scanline effect - commented out for cleaner text
      .crt::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      */
    </style>
